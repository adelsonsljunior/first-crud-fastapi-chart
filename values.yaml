replicaCount: 1
image:
  repository: junioradelsonst/first-crud-fastapi
  pullPolicy: IfNotPresent
  tag: "aaf1bca"

imagePullSecrets: []

# This is to override the chart name.
nameOverride: "first-crud-fastapi"
fullnameOverride: "first-crud-fastapi"
# This section builds out the service account more information can be found here: https://kubernetes.io/docs/concepts/security/service-accounts/
serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Automatically mount a ServiceAccount's API credentials?
  automount: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""
# This is for setting Kubernetes Annotations to a Pod.
# For more information checkout: https://kubernetes.io/docs/concepts/overview/working-with-objects/annotations/
podAnnotations: {}
# This is for setting Kubernetes Labels to a Pod.
# For more information checkout: https://kubernetes.io/docs/concepts/overview/working-with-objects/labels/
podLabels: {}
podSecurityContext:
  fsGroup: 2000
  seccompProfile:
    type: RuntimeDefault

securityContext:
  capabilities:
    drop:
    - ALL
  readOnlyRootFilesystem: true
  runAsNonRoot: true
  runAsUser: 1000
  allowPrivilegeEscalation: false

service:
  type: ClusterIP
  port: 8000

ingress:
  enabled: false
  className: "traefik"
  annotations: {}
  # kubernetes.io/ingress.class: nginx
  # kubernetes.io/tls-acme: "true"
  hosts:
  - host: first-crud-fastapi.lab.local
    paths:
    - path: /
      pathType: ImplementationSpecific
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local
  # -- Expose the service via gateway-api HTTPRoute
  # Requires Gateway API resources and suitable controller installed within the cluster
  # (see: https://gateway-api.sigs.k8s.io/guides/)
httpRoute:
  # HTTPRoute enabled.
  enabled: true
  # HTTPRoute annotations.
  annotations: {}
  # Which Gateways this Route is attached to.
  parentRefs:
  - name: traefik-gateway
    # sectionName: api
    namespace: traefik
    # Hostnames matching HTTP header.
  hostnames:
  - first-crud-fastapi.lab.local
  # List of rules and filters applied.
  rules:
  - matches:
    - path:
        type: PathPrefix
        value: /
  #   filters:
  #   - type: RequestHeaderModifier
  #     requestHeaderModifier:
  #       set:
  #       - name: My-Overwrite-Header
  #         value: this-is-the-only-value
  #       remove:
  #       - User-Agent
  # - matches:
  #   - path:
  #       type: PathPrefix
  #       value: /echo
  #     headers:
  #     - name: version
  #       value: v2
resources:
  requests:
    cpu: 100m
    memory: 128Mi
  limits:
    cpu: 100m
    memory: 128Mi

livenessProbe:
  httpGet:
    path: /api/health
    port: api
readinessProbe:
  httpGet:
    path: /api/health
    port: api

autoscaling:
  enabled: true
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80
  # Additional volumes on the output Deployment definition.
volumes: []
# - name: foo
#   secret:
#     secretName: mysecret
#     optional: false

# Additional volumeMounts on the output Deployment definition.
volumeMounts: []
# - name: foo
#   mountPath: "/etc/foo"
#   readOnly: true

nodeSelector: {}
tolerations: []
affinity: {}

secret:
  enabled: true
  stringData:
    DB_HOST: "first-crud-fastapi-database-rw"
    DB_NAME: "first_crud"
    DB_PASSWORD: "123456"
    DB_PORT: "5432"
    DB_USER: "app_user"
 
postgresql:
  enabled: true
  instances: 1

  bootstrap:
    initdb:
      database: "first_crud"
      owner: app_user
      secret:
        name: first-crud-fastapi-database

  storage:
    size: 1Gi

  secret:
    stringData: 
      password: "123456"
      username: "app_user"

